<div class="container">

  <h1 id="anime" class="welcome text-center">Create Project</h1>

  <mat-card>

  <form>
    <div class="form-group">
      <label for="project-name-box">Project Name:</label>
      <input type="text" class="form-control" id="project-name-box" name="Name" [(ngModel)] = "this.projectName">
    </div>

    <div class="form-group">
      <label for="project-description-box">Project Description:</label>
      <textarea  class="form-control" id="project-description-box" name="Description" [(ngModel)] = "this.projectDescription"></textarea>
    </div>
    <p class="text-center" style="color: red;" *ngIf = "this.errorDetected" id="errorText">Error Text</p>

    <section>
      <button mat-icon-button color="warn" mat-raised-button aria-label="HomeButton" routerLink='' class="btn btn-orange">
        <mat-icon>logout</mat-icon>
      </button>

      <button type="submit" (click) = "registerProject()" class="float-right btn btn-orange">Submit</button>
      <div class="float-clear"></div>
  </section>

  </form>
</mat-card>
</div>
