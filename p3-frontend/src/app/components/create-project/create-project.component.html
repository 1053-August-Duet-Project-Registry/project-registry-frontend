<div class="container">
  <mat-card>

  <form>
    <div class="form-group">
      <label for="project-name-box">Project Name:</label>
      <input type="text" class="form-control" id="project-name-box" name="Name" [(ngModel)] = "this.projectName">
    </div>

    <div class="form-group">
      <label for="project-description-box">Project Description:</label>
      <textarea  class="form-control" id="project-description-box" name="Description" [(ngModel)] = "this.projectDescription"></textarea>
    </div>
    <p class="text-center" style="color: red;" *ngIf = "this.errorDetected" id="errorText">Error Text</p>




    <mat-form-field class="example-chip-list">
      <mat-label>Favorite Fruits</mat-label>
      <mat-chip-list #chipList aria-label="Fruit selection">
        <mat-chip
          *ngFor="let tag of tags"
          [selectable]="selectable"
          [removable]="removable"
          (removed)="remove(fruit)">
          {{fruit}}
          <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
        </mat-chip>
        <input
          placeholder="New fruit..."
          #fruitInput
          [formControl]="fruitCtrl"
          [matAutocomplete]="auto"
          [matChipInputFor]="chipList"
          [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
          (matChipInputTokenEnd)="add($event)">
      </mat-chip-list>
      <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)">
        <mat-option *ngFor="let fruit of filteredFruits | async" [value]="fruit">
          {{fruit}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>




    <button type="submit" class="btn-primary btn" (click) = "registerProject()">Submit</button>
    <button mat-icon-button color="warn" mat-raised-button aria-label="HomeButton" routerLink=''>
      <mat-icon>logout</mat-icon>
    </button>
  </form>
</mat-card>
</div>
