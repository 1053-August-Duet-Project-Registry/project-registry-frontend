<div class="container">

  <form>
    <div class="form-group">
      <label for="project-name-box">Project Name:</label>
      <input type="text" class="form-control" id="project-name-box" name="Name" [(ngModel)] = "this.projectName">
    </div>

    <div class="form-group">
      <label for="project-description-box">Project Description:</label>
      <textarea  class="form-control" id="project-description-box" name="Description" [(ngModel)] = "this.projectDescription"></textarea>
    </div>

    <button type="submit" class="btn-primary btn" (click) = "registerProject()">Submit</button>

  </form>

</div>
