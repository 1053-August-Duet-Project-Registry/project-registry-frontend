<p>timeline works!</p>
<br><button type="button" id="showDetails" (click)="showBatchDetails()" class="btn btn-success text-uppercase font-weight-bold mb-2 btn-lg">Show Details</button>

        {{b.endDate | date:"mediumDate"}} - {{timelineLowerBound | date:"mediumDate"}} - {{timelineUpperBound | date:"mediumDate"}} - {{calculateP3StartDate(b) | date:"mediumDate"}}
    </div>
</div>
